<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Movie-Details</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpen(false)">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-card>
        <img src={{poster}} alt={{movie.title}} />
        <ion-card-header>
          <ion-card-subtitle>{{movie.releaseDate}} {{movie.originalLanguage}} </ion-card-subtitle>
          <ion-card-title>{{movie.title}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{movie.overview}}
        </ion-card-content>
      </ion-card>
    </ion-content>
  </ng-template>
</ion-modal>
