<ion-tabs>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        MOVIE-FINDER
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-tab-bar slot="bottom" *ngIf="mobile">
    <ion-tab-button tab="tab1">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="videocam"></ion-icon>
      <ion-label>Finder</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="information-circle"></ion-icon>
      <ion-label>About</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

  <ion-tab-bar slot="top" *ngIf="!mobile">
    <ion-tab-button tab="tab1" layout="icon-start">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" layout="icon-start">
      <ion-icon name="videocam"></ion-icon>
      <ion-label>Finder</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" layout="icon-start">
      <ion-icon name="information-circle"></ion-icon>
      <ion-label>About</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
